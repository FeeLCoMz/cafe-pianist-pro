<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe Pianist Pro - Cloud Sync</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #09090b; color: #fafafa; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(18, 18, 21, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #27272a; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const getFirebaseConfig = () => {
            if (window.PRODUCTION_FIREBASE_CONFIG) return window.PRODUCTION_FIREBASE_CONFIG;
            if (typeof __firebase_config !== 'undefined') return JSON.parse(__firebase_config);
            return null;
        };

        const config = getFirebaseConfig();
        
        if (!config) {
            document.body.innerHTML = "<div class='flex h-screen items-center justify-center text-red-500 font-bold'>Error: Firebase Config tidak ditemukan!</div>";
        } else {
            const app = initializeApp(config);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'pianist-pro-v1';

            // Global access for React
            window.fb = { db, auth, appId, collection, doc, setDoc, onSnapshot, query, deleteDoc, addDoc, signInAnonymously, signInWithCustomToken, onAuthStateChanged };
            window.dispatchEvent(new Event('firebase-ready'));
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = React.useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    window.lucide.createIcons({
                        icons: { [name]: window.lucide[name] },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block align-middle ${className}`} ref={ref}></i>;
        };

        function App() {
            const [isReady, setIsReady] = useState(!!window.fb);
            const [user, setUser] = useState(null);
            const [songs, setSongs] = useState([]);
            const [status, setStatus] = useState(null);
            const [isAdding, setIsAdding] = useState(false);

            // 1. Authentication Handler (RULE 3: Auth Before Queries)
            useEffect(() => {
                const handleReady = async () => {
                    const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.fb;
                    
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        console.error("Auth error:", err);
                    }

                    const unsubAuth = onAuthStateChanged(auth, (currentUser) => {
                        setUser(currentUser);
                        setIsReady(true);
                    });
                    return unsubAuth;
                };

                if (window.fb) handleReady();
                else window.addEventListener('firebase-ready', handleReady);
                
                return () => window.removeEventListener('firebase-ready', handleReady);
            }, []);

            // 2. Data Fetching (RULE 1 & 2: Safe Paths & Simple Queries)
            useEffect(() => {
                // Jangan jalankan query jika user belum login (Mencegah Permission Denied)
                if (!isReady || !user || !window.fb) return;

                const { db, appId, collection, query, onSnapshot } = window.fb;
                const songsRef = collection(db, 'artifacts', appId, 'public', 'data', 'songs');
                const q = query(songsRef);

                const unsub = onSnapshot(q, 
                    (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setSongs(data);
                    }, 
                    (error) => {
                        console.error("Firestore Error:", error);
                        if (error.code === 'permission-denied') {
                            setStatus("Error: Izin ditolak. Pastikan aturan keamanan Firebase sudah benar.");
                        }
                    }
                );

                return () => unsub();
            }, [isReady, user]);

            const saveSong = async (e) => {
                e.preventDefault();
                if (!user) return;
                const { db, appId, collection, addDoc } = window.fb;
                
                const formData = new FormData(e.target);
                const newSong = {
                    title: formData.get('title'),
                    artist: formData.get('artist'),
                    key: formData.get('key'),
                    content: formData.get('content'),
                    createdAt: Date.now()
                };

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'songs'), newSong);
                    setIsAdding(false);
                    setStatus("Lagu berhasil disimpan ke Cloud!");
                    setTimeout(() => setStatus(null), 3000);
                } catch (err) {
                    console.error("Save error:", err);
                    setStatus("Gagal menyimpan lagu.");
                }
            };

            if (!isReady || !user) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-zinc-950 gap-4">
                        <div className="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                        <p className="text-zinc-500 font-bold text-xs uppercase tracking-widest">Menghubungkan ke Cloud...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-20">
                    <header className="glass sticky top-0 left-0 w-full p-4 z-50 flex justify-between items-center px-6">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-indigo-600 rounded-lg"><Icon name="Piano" /></div>
                            <h1 className="font-black text-white uppercase tracking-tighter">Pianist <span className="text-indigo-500">Cloud</span></h1>
                        </div>
                        <button onClick={() => setIsAdding(true)} className="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-xl text-xs font-bold uppercase transition-all shadow-lg shadow-indigo-600/20">
                            Tambah Lagu
                        </button>
                    </header>

                    {status && (
                        <div className="fixed top-20 left-1/2 -translate-x-1/2 z-[100] bg-indigo-600 text-white px-6 py-3 rounded-full font-bold shadow-2xl animate-bounce">
                            {status}
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto p-6 mt-4">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {songs.length > 0 ? (
                                songs.map(song => (
                                    <div key={song.id} className="bg-zinc-900 border border-zinc-800 p-6 rounded-3xl hover:border-indigo-500/50 transition-all cursor-pointer">
                                        <div className="flex justify-between items-start mb-2">
                                            <h3 className="font-bold text-lg">{song.title}</h3>
                                            <span className="text-xs bg-zinc-800 px-2 py-1 rounded-md text-indigo-400 font-black">{song.key}</span>
                                        </div>
                                        <p className="text-zinc-500 text-sm">{song.artist}</p>
                                    </div>
                                ))
                            ) : (
                                <div className="col-span-full py-20 text-center border-2 border-dashed border-zinc-800 rounded-3xl text-zinc-600">
                                    <Icon name="Music" size={48} className="mx-auto mb-4 opacity-20" />
                                    <p className="font-bold uppercase text-xs tracking-widest">Belum ada lagu di Cloud</p>
                                </div>
                            )}
                        </div>
                    </main>

                    {isAdding && (
                        <div className="fixed inset-0 z-[200] bg-zinc-950/90 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="bg-zinc-900 border border-zinc-800 w-full max-w-lg rounded-3xl p-8">
                                <h2 className="text-xl font-black mb-6 uppercase italic text-indigo-500">Input Lagu Baru</h2>
                                <form onSubmit={saveSong} className="space-y-4">
                                    <input name="title" placeholder="Judul Lagu" required className="w-full bg-zinc-800 p-4 rounded-xl outline-none focus:ring-2 ring-indigo-500" />
                                    <input name="artist" placeholder="Artis" required className="w-full bg-zinc-800 p-4 rounded-xl outline-none focus:ring-2 ring-indigo-500" />
                                    <input name="key" placeholder="Nada Dasar (C, G, dst)" required className="w-full bg-zinc-800 p-4 rounded-xl outline-none focus:ring-2 ring-indigo-500" />
                                    <textarea name="content" placeholder="Lirik & Chord" rows="6" className="w-full bg-zinc-800 p-4 rounded-xl outline-none focus:ring-2 ring-indigo-500 resize-none font-mono text-sm"></textarea>
                                    <div className="flex gap-3">
                                        <button type="button" onClick={() => setIsAdding(false)} className="flex-1 py-4 bg-zinc-800 rounded-xl font-bold uppercase text-xs">Batal</button>
                                        <button type="submit" className="flex-1 py-4 bg-indigo-600 rounded-xl font-bold uppercase text-xs shadow-lg shadow-indigo-600/30">Simpan ke Cloud</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
