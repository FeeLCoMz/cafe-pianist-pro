<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoNz Chord Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .animate-beat { animation: pulse-ring 0.3s cubic-bezier(0.4, 0, 0.6, 1) forwards; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    window.lucide.createIcons({
                        icons: { [name]: window.lucide[name] },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, window.lucide]);

            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`} ref={ref}></i>;
        };

        const chromaticScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const flatsToSharps = { 'Db': 'C#', 'Eb': 'D#', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#' };

        const transposeChord = (chordLine, semiTones) => {
            if (!chordLine || semiTones === 0) return chordLine;
            return chordLine.replace(/[A-G][#b]?(?:m|maj|min|dim|aug|sus|add)?[0-9]*(?:\/[A-G][#b]?)?/gi, (match) => {
                return match.replace(/[A-G][#b]?/g, (root) => {
                    let r = root.toUpperCase();
                    if (flatsToSharps[r]) r = flatsToSharps[r];
                    let index = chromaticScale.indexOf(r);
                    if (index === -1) return root;
                    let newIndex = (index + semiTones) % 12;
                    if (newIndex < 0) newIndex += 12;
                    return chromaticScale[newIndex];
                });
            });
        };

        const isChordLine = (line) => {
            const trimmed = line.trim();
            if (!trimmed) return false;
            const words = trimmed.split(/\s+/);
            const chordRegex = /^[A-G][#b]?(?:m|maj|min|dim|aug|sus|add)?[0-9]*(?:\/[A-G][#b]?)?$|^\|$/i;
            const chordWords = words.filter(w => chordRegex.test(w) || w === '|');
            return chordWords.length > 0 && (chordWords.length / words.length >= 0.4);
        };

        const getYoutubeId = (url) => {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        function App() {
            const [songs, setSongs] = useState([]);
            const [setlists, setSetlists] = useState([]);
            const [activeTab, setActiveTab] = useState('library');
            const [isAdding, setIsAdding] = useState(false);
            const [editingSongId, setEditingSongId] = useState(null); // ID lagu yang sedang diedit
            const [isAddingSetlist, setIsAddingSetlist] = useState(false);
            const [viewingSong, setViewingSong] = useState(null);
            const [activeSetlist, setActiveSetlist] = useState(null);
            const [isHelpOpen, setIsHelpOpen] = useState(false);
            const [showVideo, setShowVideo] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            
            const [transposeValue, setTransposeValue] = useState(0);
            const [isMetronomeActive, setIsMetronomeActive] = useState(false);
            const [bpm, setBpm] = useState(120);
            const [beatCounter, setBeatCounter] = useState(0);
            const [statusMsg, setStatusMsg] = useState(null);
            
            const [formData, setFormData] = useState({ title: '', artist: '', style: '', content: '', tempo: 120, key: 'C', youtube: '' });
            const [tapTimes, setTapTimes] = useState([]);
            const [setlistName, setSetlistName] = useState('');
            const [selectedSongs, setSelectedSongs] = useState([]);

            const audioCtx = useRef(null);
            const fileInputRef = useRef(null);

            const showStatus = (msg) => {
                setStatusMsg(msg);
                setTimeout(() => setStatusMsg(null), 3000);
            };

            const handleTap = () => {
                const now = Date.now();
                const newTaps = [...tapTimes, now].slice(-4);
                setTapTimes(newTaps);
                if (newTaps.length > 1) {
                    const avgInterval = (newTaps[newTaps.length-1] - newTaps[0]) / (newTaps.length-1);
                    const calculatedBpm = Math.round(60000 / avgInterval);
                    setFormData(prev => ({ ...prev, tempo: calculatedBpm }));
                }
            };

            useEffect(() => {
                let timer;
                if (isMetronomeActive) {
                    if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                    const interval = 60000 / bpm;
                    timer = setInterval(() => {
                        const osc = audioCtx.current.createOscillator();
                        const env = audioCtx.current.createGain();
                        osc.frequency.setValueAtTime(beatCounter % 4 === 0 ? 880 : 440, audioCtx.current.currentTime);
                        env.gain.exponentialRampToValueAtTime(0.001, audioCtx.current.currentTime + 0.1);
                        osc.connect(env); env.connect(audioCtx.current.destination);
                        osc.start(); osc.stop(audioCtx.current.currentTime + 0.1);
                        setBeatCounter(c => c + 1);
                    }, interval);
                }
                return () => clearInterval(timer);
            }, [isMetronomeActive, bpm, beatCounter]);

            const exportToJson = () => {
                const dataStr = JSON.stringify({ songs, setlists }, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const link = document.createElement('a');
                link.setAttribute('href', dataUri);
                link.setAttribute('download', `chordpro-backup.json`);
                link.click();
                showStatus("Data diekspor!");
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        setSongs(data.songs || []);
                        setSetlists(data.setlists || []);
                        showStatus("Data diimpor!");
                    } catch { showStatus("Gagal impor!"); }
                };
                reader.readAsText(file);
            };

            const saveSong = (e) => {
                e.preventDefault();
                if (editingSongId) {
                    // Update lagu yang sudah ada
                    const updatedSongs = songs.map(s => s.id === editingSongId ? { ...formData, id: editingSongId } : s);
                    setSongs(updatedSongs);
                    // Update viewingSong jika sedang dibuka
                    if (viewingSong?.id === editingSongId) setViewingSong({ ...formData, id: editingSongId });
                    showStatus("Lagu diperbarui!");
                } else {
                    // Simpan lagu baru
                    setSongs([{ ...formData, id: Date.now().toString() }, ...songs]);
                    showStatus("Lagu disimpan!");
                }
                resetForm();
            };

            const resetForm = () => {
                setFormData({ title: '', artist: '', style: '', content: '', tempo: 120, key: 'C', youtube: '' });
                setIsAdding(false);
                setEditingSongId(null);
            };

            const handleEditClick = (song) => {
                setFormData({
                    title: song.title,
                    artist: song.artist,
                    style: song.style || '',
                    content: song.content,
                    tempo: song.tempo || 120,
                    key: song.key || 'C',
                    youtube: song.youtube || ''
                });
                setEditingSongId(song.id);
                setIsAdding(true);
            };

            const deleteSong = (id) => {
                if (confirm("Hapus lagu ini?")) {
                    setSongs(songs.filter(s => s.id !== id));
                    setViewingSong(null);
                    showStatus("Lagu dihapus");
                }
            };

            const createSetlist = () => {
                if (!setlistName) return;
                setSetlists([{ id: Date.now().toString(), name: setlistName, songIds: selectedSongs }, ...setlists]);
                setSetlistName(''); setSelectedSongs([]); setIsAddingSetlist(false);
                showStatus("Setlist dibuat!");
            };

            const filteredSongs = useMemo(() => {
                return songs.filter(s => 
                    s.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    s.artist.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (s.style && s.style.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }, [songs, searchTerm]);

            return (
                <div className="min-h-screen bg-zinc-950 text-zinc-100">
                    {statusMsg && <div className="fixed top-8 left-1/2 -translate-x-1/2 z-[300] bg-indigo-600 px-6 py-2 rounded-full font-bold shadow-2xl animate-bounce text-sm">{statusMsg}</div>}
                    <input type="file" ref={fileInputRef} onChange={handleImport} className="hidden" accept=".json" />

                    <header className="sticky top-0 z-50 bg-zinc-950/80 backdrop-blur-xl border-b border-zinc-900 p-4">
                        <div className="max-w-5xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-indigo-600 p-2 rounded-lg text-white"><Icon name="Music" size={20} /></div>
                                <h1 className="font-black uppercase tracking-tighter text-lg hidden sm:block">RoNz Chord Pro</h1>
                            </div>
                            
                            <div className="flex bg-zinc-900 p-1 rounded-xl border border-zinc-800">
                                <button onClick={() => setActiveTab('library')} className={`px-4 py-1.5 rounded-lg text-[10px] font-bold uppercase transition-all ${activeTab === 'library' ? 'bg-zinc-800 text-white' : 'text-zinc-500'}`}>Lagu</button>
                                <button onClick={() => setActiveTab('setlists')} className={`px-4 py-1.5 rounded-lg text-[10px] font-bold uppercase transition-all ${activeTab === 'setlists' ? 'bg-zinc-800 text-white' : 'text-zinc-500'}`}>Setlist</button>
                            </div>

                            <div className="flex gap-2">
                                <button onClick={() => setIsHelpOpen(true)} className="p-2 bg-zinc-900 rounded-xl text-zinc-400 hover:text-white"><Icon name="HelpCircle" size={20}/></button>
                                <button onClick={() => fileInputRef.current.click()} className="p-2 bg-zinc-900 rounded-xl text-zinc-400 hover:text-white"><Icon name="Upload" size={20}/></button>
                                <button onClick={exportToJson} className="p-2 bg-zinc-900 rounded-xl text-zinc-400 hover:text-white"><Icon name="Download" size={20}/></button>
                                <button onClick={() => activeTab === 'library' ? setIsAdding(true) : setIsAddingSetlist(true)} className="bg-indigo-600 p-2 rounded-xl text-white ml-2"><Icon name="Plus" size={20}/></button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto p-4 md:p-8">
                        {activeTab === 'library' ? (
                            <>
                                <input type="text" placeholder="Cari judul, artis, atau style..." className="w-full bg-zinc-900 border border-zinc-800 rounded-2xl py-4 px-6 mb-8 outline-none focus:ring-2 ring-indigo-500/50" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {filteredSongs.map(song => (
                                        <div key={song.id} onClick={() => { setViewingSong(song); setBpm(song.tempo); setTransposeValue(0); setShowVideo(false); }} className="bg-zinc-900/50 border border-zinc-800 p-6 rounded-[2rem] hover:border-indigo-500/50 transition-all cursor-pointer group relative">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="font-black uppercase text-lg group-hover:text-indigo-400 truncate pr-6">{song.title}</h3>
                                                {song.youtube && <Icon name="Youtube" size={16} className="text-red-500"/>}
                                            </div>
                                            <p className="text-sm text-zinc-500 mb-4 flex justify-between">
                                                <span>{song.artist}</span>
                                                {song.style && <span className="italic opacity-60">#{song.style}</span>}
                                            </p>
                                            <div className="flex gap-2 text-[10px] font-black uppercase">
                                                <span className="bg-zinc-800 px-2 py-1 rounded text-zinc-400">{song.tempo} BPM</span>
                                                <span className="bg-zinc-800 px-2 py-1 rounded text-indigo-400">{song.key}</span>
                                            </div>
                                            {/* Quick Edit Overlay for desktop */}
                                            <div className="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
                                                 <button onClick={(e) => { e.stopPropagation(); handleEditClick(song); }} className="p-2 bg-zinc-800/80 rounded-lg hover:text-indigo-400">
                                                    <Icon name="Edit2" size={14}/>
                                                 </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                {setlists.map(sl => (
                                    <div key={sl.id} className="bg-zinc-900/50 border border-zinc-800 p-6 rounded-[2rem]">
                                        <h3 className="font-black uppercase text-xl mb-1">{sl.name}</h3>
                                        <p className="text-[10px] font-bold text-zinc-500 uppercase mb-4">{sl.songIds.length} Lagu</p>
                                        <button onClick={() => setActiveSetlist(sl)} className="w-full bg-zinc-800 py-3 rounded-xl font-black uppercase text-[10px] tracking-widest hover:bg-indigo-600 transition-all">Buka Setlist</button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* View Song Modal */}
                    {viewingSong && (
                        <div className="fixed inset-0 z-[150] bg-zinc-950 flex flex-col animate-in slide-in-from-bottom-4">
                            <div className="p-4 border-b border-zinc-900 flex justify-between items-center bg-zinc-900/50">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => { setViewingSong(null); setIsMetronomeActive(false); }} className="p-2 bg-zinc-900 rounded-xl"><Icon name="ArrowLeft" size={20}/></button>
                                    <div>
                                        <div className="flex items-center gap-2">
                                            <h2 className="font-black uppercase text-lg leading-tight">{viewingSong.title}</h2>
                                            {viewingSong.style && <span className="text-[9px] bg-zinc-800 px-2 py-0.5 rounded text-zinc-500 font-bold uppercase">{viewingSong.style}</span>}
                                        </div>
                                        <p className="text-[10px] font-bold text-zinc-500 uppercase">{viewingSong.artist}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button onClick={() => handleEditClick(viewingSong)} className="p-2 bg-zinc-900 rounded-xl hover:text-indigo-400"><Icon name="Edit3" size={18}/></button>
                                    {viewingSong.youtube && <button onClick={() => setShowVideo(!showVideo)} className={`p-2 rounded-xl ${showVideo ? 'bg-red-600' : 'bg-zinc-900'}`}><Icon name="Youtube" size={18}/></button>}
                                    {isMetronomeActive && (
                                        <div className="relative w-6 h-6 flex items-center justify-center">
                                            <div key={beatCounter} className="absolute w-full h-full bg-indigo-500 rounded-full animate-beat"></div>
                                        </div>
                                    )}
                                    <button onClick={() => setIsMetronomeActive(!isMetronomeActive)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase ${isMetronomeActive ? 'bg-indigo-600' : 'bg-zinc-800 text-zinc-500'}`}>
                                        {isMetronomeActive ? `${bpm} BPM` : 'Metronome'}
                                    </button>
                                    <button onClick={() => { setViewingSong(null); setIsMetronomeActive(false); }} className="p-2 bg-zinc-900 rounded-xl"><Icon name="X" size={20}/></button>
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto p-6 md:p-12 no-scrollbar">
                                <div className="max-w-3xl mx-auto">
                                    {showVideo && viewingSong.youtube && (
                                        <div className="mb-8 aspect-video w-full rounded-[2rem] overflow-hidden border border-zinc-800 shadow-2xl">
                                            <iframe className="w-full h-full" src={`https://www.youtube.com/embed/${getYoutubeId(viewingSong.youtube)}`} frameBorder="0" allowFullScreen></iframe>
                                        </div>
                                    )}
                                    <div className="flex gap-4 mb-8">
                                        <div className="flex-1 bg-zinc-900 p-4 rounded-2xl border border-zinc-800 flex justify-between items-center">
                                            <span className="text-[10px] font-black uppercase text-zinc-500">Transpose</span>
                                            <div className="flex items-center gap-3">
                                                <button onClick={() => setTransposeValue(v => v-1)} className="p-1 bg-zinc-800 rounded"><Icon name="Minus" size={14}/></button>
                                                <span className="text-indigo-400 font-bold w-4 text-center">{transposeValue}</span>
                                                <button onClick={() => setTransposeValue(v => v+1)} className="p-1 bg-zinc-800 rounded"><Icon name="Plus" size={14}/></button>
                                            </div>
                                        </div>
                                        <div className="flex-1 bg-zinc-900 p-4 rounded-2xl border border-zinc-800 flex justify-between items-center">
                                            <span className="text-[10px] font-black uppercase text-zinc-500">BPM</span>
                                            <input type="number" value={bpm} onChange={e => setBpm(parseInt(e.target.value))} className="bg-transparent text-right font-bold text-indigo-400 w-16 outline-none"/>
                                        </div>
                                    </div>
                                    <div className="bg-zinc-900/20 p-8 rounded-[2rem] border border-zinc-900/50 font-mono text-lg whitespace-pre-wrap leading-relaxed">
                                        {viewingSong.content.split('\n').map((line, i) => (
                                            <div key={i} className={isChordLine(line) ? "text-indigo-400 font-bold mb-1" : "text-zinc-500 mb-4"}>
                                                {isChordLine(line) ? transposeChord(line, transposeValue) : line}
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-12 pt-8 border-t border-zinc-900 flex justify-center">
                                        <button onClick={() => deleteSong(viewingSong.id)} className="flex items-center gap-2 text-red-500/50 hover:text-red-500 text-[10px] font-black uppercase tracking-widest transition-all">
                                            <Icon name="Trash2" size={14}/> Hapus Lagu
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Setlist Viewer */}
                    {activeSetlist && (
                        <div className="fixed inset-0 z-[120] bg-zinc-950 flex flex-col">
                            <div className="p-4 border-b border-zinc-900 flex justify-between items-center">
                                <h2 className="font-black uppercase text-xl">Setlist: {activeSetlist.name}</h2>
                                <button onClick={() => setActiveSetlist(null)} className="p-2 bg-zinc-900 rounded-xl"><Icon name="X" size={24}/></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-3">
                                {activeSetlist.songIds.map((sid, idx) => {
                                    const song = songs.find(s => s.id === sid);
                                    if(!song) return null;
                                    return (
                                        <div key={sid} onClick={() => setViewingSong(song)} className="flex items-center gap-4 bg-zinc-900 p-5 rounded-2xl border border-zinc-800 cursor-pointer hover:border-indigo-500/50 transition-all">
                                            <div className="w-8 h-8 flex items-center justify-center bg-indigo-600 rounded-full font-black text-xs">{idx+1}</div>
                                            <div className="flex-1">
                                                <h4 className="font-black uppercase text-sm">{song.title}</h4>
                                                <p className="text-[10px] text-zinc-500 uppercase">{song.artist} • {song.key} {song.style && `• ${song.style}`}</p>
                                            </div>
                                            <Icon name="ChevronRight" size={16} className="text-zinc-600" />
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {/* Add/Edit Song Modal */}
                    {isAdding && (
                        <div className="fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4">
                            <div className="bg-zinc-900 border border-zinc-800 w-full max-w-2xl rounded-[2.5rem] p-8 max-h-[90vh] overflow-y-auto no-scrollbar">
                                <h2 className="font-black uppercase tracking-widest text-indigo-500 mb-6">
                                    {editingSongId ? 'Edit Lagu' : 'Tambah Lagu Baru'}
                                </h2>
                                <form onSubmit={saveSong} className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <input required placeholder="Judul" className="w-full bg-zinc-800 p-4 rounded-xl outline-none border border-transparent focus:border-indigo-500" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} />
                                        <input required placeholder="Artis" className="w-full bg-zinc-800 p-4 rounded-xl outline-none border border-transparent focus:border-indigo-500" value={formData.artist} onChange={e => setFormData({...formData, artist: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input placeholder="Style (misal: Pop, Rock, Reggae)" className="w-full bg-zinc-800 p-4 rounded-xl outline-none border border-transparent focus:border-indigo-500" value={formData.style} onChange={e => setFormData({...formData, style: e.target.value})} />
                                        <input placeholder="Original Key" className="w-full bg-zinc-800 p-4 rounded-xl outline-none border border-transparent focus:border-indigo-500" value={formData.key} onChange={e => setFormData({...formData, key: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-1 gap-4">
                                        <div className="flex gap-2">
                                            <div className="flex-1 bg-zinc-800 rounded-xl flex items-center px-4">
                                                <span className="text-[10px] font-black uppercase text-zinc-500 mr-2">BPM:</span>
                                                <input type="number" className="flex-1 bg-transparent py-4 outline-none" value={formData.tempo} onChange={e => setFormData({...formData, tempo: parseInt(e.target.value)})}/>
                                            </div>
                                            <button type="button" onClick={handleTap} className="bg-indigo-600 px-6 rounded-xl font-black text-[10px] uppercase hover:bg-indigo-500 active:scale-95 transition-all">Tap Tempo</button>
                                        </div>
                                    </div>
                                    <input placeholder="YouTube URL (Opsional)" className="w-full bg-zinc-800 p-4 rounded-xl outline-none border border-transparent focus:border-indigo-500" value={formData.youtube} onChange={e => setFormData({...formData, youtube: e.target.value})} />
                                    <textarea required rows="10" placeholder="Tulis Lirik & Chord..." className="w-full bg-zinc-800 p-4 rounded-xl outline-none font-mono text-sm resize-none border border-transparent focus:border-indigo-500" value={formData.content} onChange={e => setFormData({...formData, content: e.target.value})}></textarea>
                                    <div className="flex gap-3 pt-4">
                                        <button type="button" onClick={resetForm} className="flex-1 py-4 rounded-xl font-black uppercase text-[10px] text-zinc-500 bg-zinc-800">Batal</button>
                                        <button type="submit" className="flex-1 py-4 rounded-xl font-black uppercase text-[10px] bg-indigo-600">
                                            {editingSongId ? 'Perbarui Lagu' : 'Simpan Lagu'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Modals lainnya (Setlist, Help) tetap sama */}
                    {isAddingSetlist && (
                        <div className="fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4">
                            <div className="bg-zinc-900 border border-zinc-800 w-full max-w-xl rounded-[2rem] p-8 max-h-[80vh] flex flex-col">
                                <h2 className="font-black uppercase tracking-widest text-indigo-500 mb-6">Buat Setlist</h2>
                                <input placeholder="Nama Setlist..." className="bg-zinc-800 p-4 rounded-xl outline-none mb-4" value={setlistName} onChange={e => setlistName(e.target.value)} />
                                <div className="flex-1 overflow-y-auto space-y-2 mb-6 no-scrollbar pr-2">
                                    {songs.map(song => (
                                        <div key={song.id} onClick={() => setSelectedSongs(s => s.includes(song.id) ? s.filter(id => id !== song.id) : [...s, song.id])} className={`p-4 rounded-xl border flex items-center justify-between cursor-pointer transition-all ${selectedSongs.includes(song.id) ? 'bg-indigo-600/20 border-indigo-500' : 'bg-zinc-800 border-transparent'}`}>
                                            <span className="font-bold text-xs truncate">{song.title}</span>
                                            {selectedSongs.includes(song.id) && <Icon name="Check" size={14} className="text-indigo-500"/>}
                                        </div>
                                    ))}
                                </div>
                                <button onClick={createSetlist} className="w-full bg-indigo-600 py-4 rounded-xl font-black uppercase text-[10px]">Simpan Setlist</button>
                            </div>
                        </div>
                    )}

                    {isHelpOpen && (
                        <div className="fixed inset-0 z-[300] bg-black/95 flex items-center justify-center p-4" onClick={() => setIsHelpOpen(false)}>
                            <div className="bg-zinc-900 border border-zinc-800 w-full max-w-2xl rounded-[2rem] p-10 space-y-6 overflow-y-auto max-h-[90vh]" onClick={e => e.stopPropagation()}>
                                <h2 className="font-black uppercase tracking-widest text-indigo-500 text-xl border-b border-zinc-800 pb-4">Panduan Pengguna</h2>
                                <div className="space-y-6 text-sm text-zinc-400">
                                    <section>
                                        <h4 className="text-white font-black uppercase text-xs mb-2">Mengedit Lagu</h4>
                                        <p>Klik ikon pensil di pojok kartu lagu atau di dalam detail lagu untuk mengubah data. Klik "Perbarui Lagu" untuk menyimpan perubahan.</p>
                                    </section>
                                    <section>
                                        <h4 className="text-white font-black uppercase text-xs mb-2">Menghapus Lagu</h4>
                                        <p>Tombol hapus tersedia di bagian bawah detail lagu (setelah digulir ke bawah).</p>
                                    </section>
                                </div>
                                <button onClick={() => setIsHelpOpen(false)} className="w-full bg-zinc-800 py-4 rounded-xl font-black uppercase text-[10px]">Tutup</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
