name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Ganti 'master' jika branch utama Anda bernama master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject Firebase Config
        run: |
          # Perintah ini akan mencari teks placeholder di index.html dan menggantinya dengan isi Secret
          # Pastikan di index.html Anda ada baris: window.PRODUCTION_FIREBASE_CONFIG = null;
          sed -i "s|window.PRODUCTION_FIREBASE_CONFIG = null;|window.PRODUCTION_FIREBASE_CONFIG = ${{ secrets.FIREBASE_CONFIG }};|g" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Folder tempat index.html berada
          branch: gh-pages # Hasil akhir akan dikirim ke branch ini
